{% extends "base.html" %}

{% block content %}

    {%for post in posts%}
<article class="bg-white rounded-lg shadow-md border border-gray-200 p-6 mb-6 hover:shadow-lg transition-shadow duration-300">
  <div class="flex items-start space-x-4">
    <!-- Author Avatar (optional) -->
    <div class="flex-shrink-0">
      <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
        {{ post.author.username|first|upper }}
      </div>
    </div>
    
    <div class="flex-1 min-w-0">
      <!-- Article Metadata -->
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center space-x-2">
          <a href="#" class="text-blue-600 hover:text-blue-800 font-medium text-sm transition-colors">
            {{ post.author }}
          </a>
          <span class="text-gray-400">•</span>
          <time class="text-gray-500 text-sm" datetime="{{ post.date_posted|date:'c' }}">
            {{ post.date_posted|date:"F d, Y" }}
          </time>
        </div>
        
        <!-- Optional: Action buttons -->
        <div class="flex space-x-2">
          <button class="text-gray-400 hover:text-blue-500 transition-colors p-1 rounded">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Article Title -->
      <h2 class="mb-3">
        <a href="#" class="text-xl font-bold text-gray-900 hover:text-blue-700 transition-colors line-clamp-2">
          {{ post.title }}
        </a>
      </h2>

      <!-- Article Content -->
      <div class="prose prose-sm max-w-none">
        <p class="text-gray-700 leading-relaxed line-clamp-3">
          {{ post.content }}
        </p>
      </div>

      <!-- Article Footer (optional) -->
      <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-100">
        <div class="flex items-center space-x-4 text-sm text-gray-500">
          <span class="flex items-center space-x-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
            </svg>
            <span>24 comments</span>
          </span>
          <span class="flex items-center space-x-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"/>
            </svg>
            <span>42 likes</span>
          </span>
        </div>
        
        <a href="#" class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors">
          Read more →
        </a>
      </div>
    </div>
  </div>
</article>
    
    {%endfor%}
    
{% endblock content%}
